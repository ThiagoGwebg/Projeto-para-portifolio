<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    

    <div class="conteiner">
        <div class="cadastro">
            <h1>Cadastro</h1>
            <form action="">
                <label id="nome" placeholder="nome">Digite um nome de usuario</label>
                    <br>
                <input id="inputNome" type="text">
                    <br>
                    <br>
                <label id="email" placeholder="Email">Digite seu Email</label>
                    <br>
                <input id="inputEmail" type="email">
                    <br>
                    <br>
                <label id="senha" placeholder="senha">Escolha uma senha</label>
                    <br>
                <input id="inputSenha" type="password">
                    <br>
                    <br>
                <input id="concluir" type="submit" value="cadastrar">

            </form>
        </div>
    </div>

    
</body>
</html>
